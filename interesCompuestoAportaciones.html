<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="styles.css">
<title>Interés compuesto</title>
</style>
</head>
<body>
<h1>El poder del interés compuesto</h1>
<div>
<label for="ahorroInicial">Ahorro Inicial:</label>
<input type="number" id="ahorroInicial" min="0" step="1" required /><br />
<label for="añosDeInversion">Años de Inversión:</label>
<input type="number" id="añosDeInversion" min="0" step="1" required /><br />
<label for="rendimientoAnual">Rendimiento Anual (%):</label>
<input type="number" id="rendimientoAnual" min="0" step="0.01" required /><br />
<label for="aportacionesAnuales">Aportaciones Anuales:</label>
<input type="number" id="aportacionesAnuales" min="0" step="1" required /><br />
<button onclick="calcularInversion()">Calcular</button>
</div>
<canvas id="graficaInversion"></canvas>
<table id="tablaInversion"></table>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="interesCompuestoAportaciones.js"> </script>
</body>
</html>
